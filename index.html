        function checkCondition(expression) {
            return (expression) ? true : false;
        }

        function filterArray(array, checker) {
            var resultArray =[];

            for (i = 0; i < array.length; i++) {
                if (checker) {
                resultArray.push(array[i]);
                } 
            }

            return resultArray;
        }

        function mapArray(array) {
            var resultArray =[];

            for (var i = 0; i <= array.length; i++) {
